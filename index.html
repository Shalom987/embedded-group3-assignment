<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mushroom Farm Monitoring</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            margin: 0;
            padding: 20px;
        }

        h2 {
            text-align: center;
            color: #333;
            font-size: 2rem;
            margin-bottom: 20px;
        }

        table {
            width: 100%;
            margin: 0 auto;
            border-collapse: collapse;
            background-color: #fff;
        }

        th, td {
            padding: 10px;
            text-align: center;
            border: 1px solid #ddd;
        }

        th {
            background-color: #4CAF50;
            color: white;
        }

        td {
            color: #555;
        }

        tr:nth-child(even) {
            background-color: #f2f2f2;
        }

        button {
            display: block;
            margin: 20px auto;
            padding: 10px 20px;
            background-color: #ff5733;
            color: white;
            border: none;
            font-size: 1rem;
            cursor: pointer;
            border-radius: 5px;
            transition: background-color 0.3s ease;
        }

        button:hover {
            background-color: #e64a19;
        }

        @media (max-width: 600px) {
            table {
                font-size: 0.9rem;
            }

            button {
                width: 100%;
                padding: 12px 20px;
            }
        }
    </style>
</head>
<body>
    <h2>Farm Data Monitoring</h2>
    <table>
        <thead>
            <tr>
                <th>Timestamp</th>
                <th>Temperature (Â°C)</th>
                <th>Humidity (%)</th>
                <th>Status</th>
            </tr>
        </thead>
        <tbody id="dataTable"></tbody>
    </table>

    <button onclick="triggerEmergency()">Trigger Emergency Irrigation</button>

    <script>
        const scriptUrl = "https://script.google.com/macros/s/AKfycbwAYtnvVGOZwdJBQ4q2LMNypKeA6eWOtXrvh2YejjKjmOKORRyEGNvGcGVM71NNMM4ATg/exec";
        //const scriptUrl = "https://script.google.com/macros/s/AKfycbyaSIvVVAkQ1BPlUbZ7-ZJf-_JrBc9QWobaxTsZLEE1U-NBhtRYcR983jOxzc0ulf-qcw/exec";
        function fetchData() {
            fetch(scriptUrl, { method: "POST", body: JSON.stringify({ method: "getData" }) })
            .then(response => response.json())
            .then(data => {
                let table = document.getElementById("dataTable");
                table.innerHTML = "";
                data.forEach(row => {
                    let tr = document.createElement("tr");
                    row.forEach(cell => {
                        let td = document.createElement("td");
                        td.textContent = cell;
                        tr.appendChild(td);
                    });
                    table.appendChild(tr);
                });
            });
        }

        function triggerEmergency() {
            fetch(scriptUrl, { method: "POST", body: JSON.stringify({ method: "emergencyIrrigation" }) });
        }

        fetchData();
        setInterval(fetchData, 5000);
    </script>
</body>
</html>
